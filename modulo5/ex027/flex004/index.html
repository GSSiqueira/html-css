<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conteiner{
            background-color: lightsalmon;
            height: 500px;
            width: 800px;
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
        }

        .item{
            background-color: aqua;
            border: 1px solid black;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" style="align-self: auto;">A</div>
        <div class="item" style="align-self: flex-start;">B</div>
        <div class="item" style="align-self: flex-end;">C</div>
        <div class="item" style="order: -3;">D</div>
        <div class="item"style="align-self: center;">E</div>
        <div class="item" style="order: 1;">F</div>
        <div class="item" style="align-self: stretch;">G</div>
    </div>
</body>
</html>
