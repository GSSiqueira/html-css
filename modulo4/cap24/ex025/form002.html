<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Testes de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" placeholder="Digite seu usuário" required minlength="5" maxlength="15" size="12" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" placeholder="Digite sua senha" required minlength="8" maxlength="20" size="12" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
