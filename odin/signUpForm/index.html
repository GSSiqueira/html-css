<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="backgroundPicture">
        <div class="odinLogo">
            <img src="odin-lined.png" alt="Odin Project Logo">
            <h1>Odin</h1>
        </div>
        <p>Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </section>
    <main>
        <div class="firstSection">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.</p>
            <p>You <em>know</em> you want to.
            </p>
        </div>
        <form action="#">
            <fieldset class="secondSection">
                <h2>Let's do this!</h2>
                <div class="formGroup">
                    <label for="firstName">First Name</label><input type="text" id="firstName" name="firstName">
                </div>
                <div class="formGroup">
                    <label for="lastName">Last Name</label><input type="text" id="lastName" name="lastName">
                </div>

                <div class="formGroup">
                    <label for="email">Email</label><input type="text" id="email" name="email">
                </div>

                <div class="formGroup">
                    <label for="phone">Phone Number</label><input type="text" id="phone" name="phone">
                </div>

                <div class="formGroup">
                    <label for="password">Password</label><input type="password" id="password" name="password">
                </div>
                <div class="formGroup">
                    <label for="confirmPassword">Confirm Password</label><input type="text" id="confirmPassword" name="confirmPassword">
                </div>
            </fieldset>
            <div class="thirdSection">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </main>

</body>

</html>
