<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <section id="login">
            <div id="photo">

            </div>
            <div id="formDiv">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="form-group">
                        <span class="material-symbols-outlined">
                            alternate_email
                        </span>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email aqui." required
                            autocomplete="email" maxlength="30">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="form-group">
                        <span class="material-symbols-outlined">
                            password
                        </span>
                        <input type="password" name="pass" id="ipass" placeholder="Digite sua senha aqui." required
                            autocomplete="current-password" minlength="8">
                        <label for="ipass">Senha</label>
                    </div>
                    <input type="submit" value="Login">
                    <a href="forget.html">Esqueci a senha <span class="material-symbols-outlined">
                            email
                        </span></a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
